name: Dota 2 Stats to Discord - OpenDota

on:
  schedule:
    - cron: '0 18 * * *'  # Diariamente a las 18:00 UTC
  workflow_dispatch:

jobs:
  dota-stats:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar dependencias
      run: |
        pip install requests

    - name: Ejecutar script de OpenDota
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: python scripts/dota_stats_opendota.py

    - name: Notificar éxito
      if: success()
      run: echo "Estadísticas de OpenDota enviadas a Discord"
